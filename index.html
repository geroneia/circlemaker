    <title>Скруглятор</title>

<body>
    <form>
        <p><b>Вставь разметку схемы после конвертации в эллипсы:</b></p>

        <p><b>Выдели и скорпируй схему с правильными кругами:</b></p>
        <p class="note">*очистка пока не реализована - чтобы очистить нужно обновлять страницу.</p>
        <p><textarea class="readyscheme" rows="20" cols="70" name="text" readonly="readonly"></textarea></p>
        <!-- <button class="clearButton">Очистить</button> -->
    </form>
    <script src="script.js"></script>
</body>
